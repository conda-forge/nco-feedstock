{% set version = "4.7.3" %}

package:
  name: nco
  version: {{ version }}

source:
  url: https://github.com/nco/nco/archive/{{ version }}.tar.gz
  sha256: c79fcfc291976466070e0da04c9ea57924feb7f41e4d89a27f313c465e42b381

build:
  number: 2
  skip: True  # [win32 or (win and py<=35)]
  features:
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - python  # [win]
    - cmake  # [win]
    - antlr >=2.7.7,<3
    - bison  # [not win]
    - texinfo  # [not win]
    - flex  # [not win]
    - m4  # [not win]
    - curl >=7.44.0,<8
    - expat 2.2.*
    - gsl >=2.2,<2.3
    - hdf5 1.10.1
    - krb5 1.14.*  # [not win]
    - libnetcdf 4.4.*
    - udunits2
    - zlib 1.2.11
    - vc 14  # [win and (py35 or py36)]
  run:
    - curl >=7.44.0,<8
    - expat 2.2.*
    - gsl >=2.2,<2.3
    - hdf5 1.10.1
    - krb5 1.14.*  # [not win]
    - libnetcdf 4.4.*
    - udunits2
    - libgcc  # [not win]
    - openblas 0.2.20|0.2.20*  # [not win]
    - esmf  # [not win]
    - vc 14  # [win and (py35 or py36)]

test:
  source_files:
    - data/in.cdl
  commands:
    - ncks --help
    - ncks -M "http://tds.marine.rutgers.edu/thredds/dodsC/roms/espresso/2013_da/his/ESPRESSO_Real-Time_v2_History_Best"
    - ncap2 --help
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://nco.sourceforge.net/
  license: GPL-3.0
  summary: 'Suite of programs for manipulating NetCDF/HDF4 files.'

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - xylar
